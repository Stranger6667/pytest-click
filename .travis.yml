language: python
dist: xenial
matrix:
  include:
    - python: 3.5
      env:
      - TOX_ENV=py27
    - python: 3.5
      dist: trusty
      env:
      - TOX_ENV=py34
    - python: 3.5
      env:
      - TOX_ENV=py35
    - python: 3.6
      env:
      - TOX_ENV=py36
    - python: "pypy2.7-6.0"
      env:
      - TOX_ENV=pypy
  allow_failures:
    - python: 3.4
  fast_finish: true
install:
  - travis_retry pip install tox
script:
  - tox -e $TOX_ENV
after_success:
  - bash <(curl -s https://codecov.io/bash)